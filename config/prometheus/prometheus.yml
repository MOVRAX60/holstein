# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'monitoring-portal'
    environment: 'production'

# Load and evaluate rules in these files every 'evaluation_interval' seconds.
rule_files:
  - "/etc/prometheus/rules/*.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/prometheus/metrics'
    scrape_interval: 10s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Keycloak metrics (if JMX enabled)
  # - job_name: 'keycloak'
  #   static_configs:
  #     - targets: ['keycloak:8080']
  #   metrics_path: '/auth/metrics'
  #   scrape_interval: 30s

  # Node Exporter (add if you deploy it)
