  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #   scrape_interval: 30s

  # Custom application metrics
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

