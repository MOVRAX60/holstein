# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name rancher.local localhost;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/certs/server.key;

    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Authentication endpoint for auth_request
    location = /auth/verify {
        internal;
        proxy_pass http://webapp/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Admin authentication endpoint
    location = /auth/verify-admin {
        internal;
        proxy_pass http://webapp/auth/verify?role=admin;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Root - Webapp login/dashboard
    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    # Webapp public routes (login, callback, static assets)
    location ~ ^/(login|logout|callback|static|health|nginx-status) {
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Monitoring dashboard (requires authentication)
    location /monitoring {
        auth_request /auth/verify;
        auth_request_set $user $upstream_http_x_forwarded_user;
        auth_request_set $groups $upstream_http_x_forwarded_groups;

        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-User $user;
        proxy_set_header X-Forwarded-Groups $groups;
        proxy_redirect off;
    }

    # Keycloak Admin Console - enhanced configuration
    location /auth/admin/ {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Ssl on;

        # Additional headers for Keycloak admin console
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Prefix /auth;
        proxy_set_header Accept-Encoding "";

        # Request ID for debugging
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Large buffers for admin console
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;

        # Extended timeouts for admin operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Don't buffer large responses
        proxy_buffering off;
        proxy_redirect off;

        # Enable logging for debugging
        access_log /var/log/nginx/keycloak_admin.log;
        error_log /var/log/nginx/keycloak_admin_error.log debug;
    }

    # Profile page (requires authentication)
    location /profile {
        auth_request /auth/verify;
        auth_request_set $user $upstream_http_x_forwarded_user;
        auth_request_set $groups $upstream_http_x_forwarded_groups;

        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-User $user;
        proxy_set_header X-Forwarded-Groups $groups;
        proxy_redirect off;
    }

    # Keycloak resources (JS, CSS, etc.)
    location /auth/resources/ {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Cache static resources
        expires 1h;
        add_header Cache-Control "public, immutable";
        proxy_redirect off;
    }

    # Keycloak welcome and other static content
    location /auth/welcome-content/ {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Cache static content
        expires 1h;
        add_header Cache-Control "public";
        proxy_redirect off;
    }

    # General Keycloak - must come after specific locations
    location /auth {
        proxy_pass http://keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;

        # Critical for Keycloak admin console
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Forwarded-Server $host;

        # WebSocket support for admin console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase buffers for large admin console responses
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # Increase timeouts for admin operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't redirect, let Keycloak handle it
        proxy_redirect off;

        # Allow large cookies (Keycloak session cookies can be large)
        proxy_cookie_path / /;
    }

    # Grafana (requires authentication)
    location /grafana/ {
        auth_request /auth/verify;
        auth_request_set $user $upstream_http_x_forwarded_user;
        auth_request_set $groups $upstream_http_x_forwarded_groups;

        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-User $user;
        proxy_set_header X-Forwarded-Groups $groups;

        # WebSocket support for live dashboards
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Grafana specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect off;
    }

    # Prometheus (requires authentication)
    location /prometheus/ {
        auth_request /auth/verify;
        auth_request_set $user $upstream_http_x_forwarded_user;
        auth_request_set $groups $upstream_http_x_forwarded_groups;

        proxy_pass http://prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-User $user;
        proxy_set_header X-Forwarded-Groups $groups;

        # Prometheus specific settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        proxy_redirect off;
    }

    # Rancher (requires admin authentication)
    location /rancher/ {
        auth_request /auth/verify-admin;
        auth_request_set $user $upstream_http_x_forwarded_user;
        auth_request_set $groups $upstream_http_x_forwarded_groups;

        proxy_pass http://rancher;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-User $user;
        proxy_set_header X-Forwarded-Groups $groups;

        # Rancher specific headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Ssl on;

        # WebSocket support for Rancher
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase timeouts for Rancher
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_redirect off;
    }
    location /wiki/ {
        proxy_pass http://wikijs:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
}
    # Error pages
    error_page 401 403 /auth-error.html;
    location = /auth-error.html {
        internal;
        return 302 /login?redirect=$request_uri;
    }

    # Generic error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 "Page not found\n";
        add_header Content-Type text/plain;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 "Server error\n";
        add_header Content-Type text/plain;
    }
}